changesetIgnorePatterns:
  - "**/*.test.{js,ts}"
  - "**/*.spec.{js,ts}"
  - "**/*.{md,mdx}"
  - "**/yarn.lock"
  - .yarnrc.yml
  - .yarn/**/*

compressionLevel: mixed

enableGlobalCache: false

nodeLinker: node-modules

npmRegistryServer: "https://registry.npmjs.org/"

yarnPath: .yarn/releases/yarn-4.11.0.cjs
